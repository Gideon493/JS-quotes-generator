<head>

    <link rel="shortcut icon" href="https://freepngimg.com/save/26948-quotation-picture/4444x3333" type="image/x-icon">
    <link rel="stylesheet" href="quotes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="container">

        <div>
